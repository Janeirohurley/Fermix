name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*'   # Ex: v1.0.0
  workflow_dispatch:

jobs:
  build:
    name: Build Electron App
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1Ô∏è‚É£ Cloner le d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3Ô∏è‚É£ Installer pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5Ô∏è‚É£ Builder le frontend (Vite)
      - name: Build frontend
        run: pnpm build

      # 6Ô∏è‚É£ Builder Electron
      - name: Package Electron app
        run: pnpm dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # üß© important pour publier sur GitHub
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}

      # 7Ô∏è‚É£ Uploader les builds comme artefacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: release/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 8Ô∏è‚É£ T√©l√©charger les artefacts cr√©√©s par les builds
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      # 9Ô∏è‚É£ Cr√©er la Release GitHub + attacher les fichiers
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}     # üî• important pour prendre le tag pouss√©
          name: Release ${{ github.ref_name }}
          files: release-assets/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
